[application]

name="The-Lost-Jedi"
main_scene="res://Scenes/main.tscn"
icon="res://icon.png"

[autoload]

GameState="*res://Scripts/GameState.gd"

[display]

driver="GLES2"
fullscreen=false
stretch_aspect="ignore"
stretch_mode="2d"
width=1920
height=1080
resizable=true

[editor_plugins]

enabled=["scrolling_background"]

[input]

debug_next_wave=[key(N), jbutton(0, 5)]
move_up=[key(Z), key(Up), jbutton(0, 12), jaxis(0, 2)]
move_left=[key(Q), key(Left), jbutton(0, 14), jaxis(0, 0)]
move_down=[key(Down), key(S), jbutton(0, 13), jaxis(0, 3)]
move_right=[key(Right), key(D), jbutton(0, 15), jaxis(0, 1)]
shoot=[key(Space), jbutton(0, 0), jbutton(0, 1), jbutton(0, 2), jbutton(0, 3)]
restart=[key(R), jbutton(0, 11), key(Return)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
