[application]

name="The-Lost-Jedi"
main_scene="res://Scenes/main.tscn"
icon="res://icon.png"

[autoload]

GameState="*res://Scripts/GameState.gd"

[display]

driver="GLES2"
stretch_aspect="ignore"
stretch_mode="2d"
width=1920
height=1080
resizable=true

[editor_plugins]

enabled=["scrolling_background"]

[input]

player1_move_up=[key(Z), jbutton(0, 12), jaxis(0, 2), key(W)]
player1_move_down=[key(S), jbutton(0, 13), jaxis(0, 3)]
player1_move_right=[key(D), jbutton(0, 15), jaxis(0, 1)]
player1_move_left=[key(Q), jbutton(0, 14), jaxis(0, 0), key(A)]
player2_move_up=[key(Up)]
player2_move_down=[key(Down)]
player2_move_left=[key(Left)]
player2_move_right=[key(Right)]
player2_shoot=[key(Kp 0), key(Control)]
debug_next_wave=[key(N), jbutton(0, 5)]
player1_shoot=[key(Space), jbutton(0, 0), jbutton(0, 1), jbutton(0, 2), jbutton(0, 3)]
start=[key(R), jbutton(0, 11), key(Return)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
